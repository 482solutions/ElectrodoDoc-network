Profiles:
    OrgOrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *482solutionsOrg
    TestChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *482solutionsOrg
            Capabilities:
                <<: *ApplicationCapabilities
            Policies:
                <<: *ApplicationPolicies
                Admins:
                    Type: Signature
                    Rule: "OR('482solutionsOrg.member')"
