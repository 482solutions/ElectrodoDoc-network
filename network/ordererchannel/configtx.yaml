---
Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: ./orderer/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"
        OrdererEndpoints:
            - orderer.482.solutions:7050
    - &482solutionsOrg
        Name: 482solutionsOrg
        ID: 482solutionsMSP
        MSPDir: ./peer/msp
        Policies: &482solutionsPolicies
            Readers:
                Type: Signature
                Rule: "OR('482solutionsMSP.client', '482solutionsMSP.peer', '482solutionsMSP.admin')"
            Writers:
                Type: Signature
                Rule: "OR('482solutionsMSP.client', '482solutionsMSP.admin')"
            Admins:
                Type: Signature
                Rule: "OR('482solutionsMSP.client', '482solutionsMSP.peer', '482solutionsMSP.admin')"        
            Endorsement:
                Type: Signature
                Rule: "OR('482solutionsMSP.peer')"


Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true


