---
General:
    ListenAddress: 0.0.0.0
    ListenPort: 7050

    TLS:
        Enabled: true
        PrivateKey: /etc/hyperledger/fabric/tls/server.key
        Certificate: /etc/hyperledger/fabric/tls/server.crt
        RootCAs:
          - /etc/hyperledger/fabric/tls/ca.crt
        ClientAuthRequired: false
        ClientRootCAs:
    Keepalive:
        ServerMinInterval: 60s
        ServerInterval: 7200s
        ServerTimeout: 20s

    Cluster:
        SendBufferSize: 10
        ClientCertificate:
        ClientPrivateKey:
        ListenPort:
        ListenAddress:
        ServerCertificate:
        ServerPrivateKey:

    BootstrapMethod: file
    BootstrapFile: /etc/hyperledger/ordererchannel.block
    LocalMSPDir: /etc/hyperledger/fabric/msp
    LocalMSPID: OrdererOrg
    Profile:
        Enabled: false
        Address: 0.0.0.0:6060

    BCCSP:
        Default: SW
        SW:
            Hash: SHA2
            Security: 256
            FileKeyStore:
                KeyStore:
    Authentication:
        TimeWindow: 15m

FileLedger:
    Location: /etc/hyperledger/fabric/production/
    Prefix: hyperledger-fabric-ordererledger

Operations:
    ListenAddress: 127.0.0.1:8443
    TLS:
        Enabled: false
        Certificate:
        PrivateKey:
        ClientAuthRequired: false
        ClientRootCAs: []
Metrics:
    Provider: prometheus
    Statsd:
      Network: udp
      Address: 127.0.0.1:8125
      WriteInterval: 30s
      Prefix:
# Consensus:
#     WALDir: /var/hyperledger/production/orderer/etcdraft/wal
#     SnapDir: /var/hyperledger/production/orderer/etcdraft/snapshot